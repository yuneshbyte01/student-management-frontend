<div class="delete-dialog">

  <h2 mat-dialog-title class="title">
    Confirm Delete
  </h2>

  <mat-dialog-content class="content">
    <p>Are you sure you want to delete <strong>{{ data.name }}</strong>?</p>
    <p class="danger">This action cannot be undone.</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="actions">
    <button mat-stroked-button mat-dialog-close class="cancel-btn">
      Cancel
    </button>

    <button mat-flat-button color="warn" (click)="confirmDelete()" class="delete-btn">
      Delete
    </button>
  </mat-dialog-actions>

</div>
